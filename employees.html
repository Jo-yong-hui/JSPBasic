<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>사원등록 프로그램</title>
</head>
<body>
<h1>사원등록</h1>
<form name ="loginfrm" method="post" action="member.jsp">
	<div>사원번호 : <input type="text" name="empid"></div>
	<div>사원 이름 : <input type="password" name="fname"></div>
	<div>사원 성 : <input type="name" name="lname"></div>
	<div>이메일 : <input type="name" name="email"></div>
	
	<div>전화번호:	<select name = "phone1">
        		<option>010</option><option>02</option>
        		<option>016</option><option>032</option></select>-
        		<input type="name" name=hp2 size="5">-
        		<input type="name" name=hp3 size="5"></div>
	
	
	<div>입사일 : <select name="hdate1">
		<option>2021</option><option>2020</option>
		<option>2019</option><option>2018</option></select>년
	  			<select name="hdate2">
	  			<option>01</option><option>02</option>	
	  			<option>03</option><option>04</option></select>월
				 <select name="hdate3">
				 <option>01</option><option>02</option>	
	  			<option>03</option><option>04</option></select>일
			</div>	
		
	<div>직책 : <input type="text" name="jobid"></div>
	<div>급여:  <input type="text" name="sal"></div>
	<div>수당 : <input type="text" name="comm"></div>
	<div>상사번호 : <input type="text" name="mgrid"></div>
	<div>부서번호 : <select name="deptid">
			<option>10</option><option>20</option>
			<option>100</option><option>110</option>
			<option>210</option><option>220</option></select>

	

	<div><button type="submit">입력완료</button></div>
</form>

</body>
</html>
